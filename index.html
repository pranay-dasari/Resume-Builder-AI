  <div id="g_id_onload" data-client_id="%VITE_GOOGLE_CLIENT_ID%" data-callback="handleGoogleSignIn"
    data-auto_prompt="true">
  </div>

  <script>
    window.addEventListener('load', function () {
      const user = localStorage.getItem('loggedInUser');

      if (!user) {
        google.accounts.id.initialize({
          client_id: '%VITE_GOOGLE_CLIENT_ID%',
          callback: handleGoogleSignIn,
          auto_select: true,
          cancel_on_tap_outside: false
        });
        google.accounts.id.prompt();
      } else {
        showUserInNavbar(JSON.parse(user));
      }
    });

    function handleGoogleSignIn(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));

      const user = {
        name: payload.name,
        email: payload.email,
        picture: payload.picture,
        googleId: payload.sub
      };

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      showUserInNavbar(user);
    }

    function showUserInNavbar(user) {
      // Show user avatar and name in top-right of navbar
      const navbar = document.querySelector('nav') || document.querySelector('header');

      if (navbar && !document.getElementById('user-profile-box')) {
        const profileBox = document.createElement('div');
        profileBox.id = 'user-profile-box';
        profileBox.style.cssText = `
          display: flex;
          align-items: center;
          gap: 8px;
          position: absolute;
          top: 12px;
          right: 20px;
          cursor: pointer;
          z-index: 9999;
        `;

        profileBox.innerHTML = `
          <img src="${user.picture}" alt="profile"
            style="width:34px; height:34px; border-radius:50%; border:2px solid #4285F4;" />
          <span style="font-size:14px; font-weight:500; color:#333;">${user.name}</span>
          <button onclick="window.signOutUser()"
            style="font-size:12px; background:#f1f1f1; border:none;
            padding:4px 10px; border-radius:20px; cursor:pointer; color:#555;">
            Sign Out
          </button>
        `;

        navbar.style.position = 'relative';
        navbar.appendChild(profileBox);
      }
    }

    window.signOutUser = function () {
      localStorage.removeItem('loggedInUser');
      google.accounts.id.disableAutoSelect();
      location.reload();
    };

    window.checkUserLimit = function () {
      const userData = localStorage.getItem('loggedInUser');

      if (!userData) {
        alert('Please sign in with Google to continue.');
        google.accounts.id.prompt();
        return false;
      }

      const user = JSON.parse(userData);
      const key = `usage_${user.googleId}`;
      const today = new Date().toDateString();
      let usage = JSON.parse(localStorage.getItem(key)) || { count: 0, date: today };

      if (usage.date !== today) {
        usage = { count: 0, date: today };
      }

      if (usage.count >= 3) {
        alert('You have reached your daily limit of 3 resumes. Please try again tomorrow.');
        return false;
      }

      usage.count++;
      localStorage.setItem(key, JSON.stringify(usage));
      return true;
    };
  </script>
